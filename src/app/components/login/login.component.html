

<div class="container h-100">
    <div class="row">
      <div class="col">    
      <div class='border'>  
              <div class="bg-primary height">
                  <span class="info">Sign in with your account </span> 
                 </div>
          <div *ngIf="successTrue" class="alert alert-success" role="alert">
            {{success}}
          </div>
          <div *ngIf="errorTrue" class="alert alert-danger" role="alert">
            {{message}}
          </div>
          <form #login='ngForm' (ngSubmit)="onSubmit(login)"> 
         <div class="form-group m-2"> 
            <div class="pl-2">
              <label for="name">User Name:</label>
            </div>
            <div class="form-group">
              <input required type="text" id='name' class="form-control form-control-sm" placeholder='User Name' name='name' ngModel>
            </div>
          </div>
          <div class="form-group m-2"> 
            <div class="pl-2">
              <label for="password">Password:</label>
            </div>
            <div class="form-group">
              <input required type="password"  id='password' class="form-control form-control-sm" placeholder='Password' name='password' ngModel>
            </div>
          </div> 
          <div class="text-center m-2">
              <button [disabled]=" !login.valid" class="btn btn-success ">Login</button>
          </div>
        </form>
      </div></div>
    </div>
  </div>
